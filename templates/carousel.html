<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel Joueurs - Ligue de garage des plombiers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particules anim√©es en arri√®re-plan */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        /* Header flottant */
        .floating-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 51, 102, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }
        
        /* Contr√¥les flottants */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #003366;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(0, 51, 102, 0.1);
        }
        
        .control-button:hover {
            background: white;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-decoration: none;
            color: #003366;
        }
        
        /* Navigation du carrousel */
        .carousel-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0, 51, 102, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-nav:hover {
            background: rgba(0, 51, 102, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .carousel-nav:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .carousel-nav.prev {
            left: 30px;
        }
        
        .carousel-nav.next {
            right: 30px;
        }
        
        /* Carte joueur principale */
        .player-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: cardAppear 0.6s ease-out forwards;
        }
        
        @keyframes cardAppear {
            from {
                transform: scale(0) rotate(5deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* Header de la carte */
        .player-header {
            background: linear-gradient(135deg, #003366 0%, #004488 50%, #0056b3 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .player-header::before {
            content: "üèí";
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%) rotate(-15deg);
            animation: rotate 20s linear infinite;
        }
        
        .player-header::after {
            content: "üîß";
            position: absolute;
            font-size: 120px;
            opacity: 0.08;
            top: 30%;
            right: 15%;
            transform: translate(50%, -50%) rotate(15deg);
            animation: rotate 25s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(-15deg); }
            to { transform: translate(-50%, -50%) rotate(345deg); }
        }
        
        .player-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            position: relative;
            z-index: 2;
            animation: avatarPulse 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
        }
        
        .player-name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .player-nickname {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        .player-info {
            font-size: 1rem;
            opacity: 0.85;
            position: relative;
            z-index: 2;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .player-description {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            max-width: 700px;
            margin: 0 auto;
            font-style: italic;
        }
        
        .special-mention {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            font-weight: 700;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5); }
        }
        
        /* Contenu des saisons */
        .seasons-container {
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .seasons-tabs {
            display: flex;
            background: rgba(0, 51, 102, 0.1);
            border-radius: 15px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 51, 102, 0.1);
        }
        
        .season-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 120px;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .season-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .season-tab:hover::before {
            left: 100%;
        }
        
        .season-tab.active {
            background: linear-gradient(135deg, #003366, #004488);
            color: white;
            box-shadow: 0 4px 15px rgba(0,51,102,0.3);
            transform: translateY(-2px);
        }
        
        .season-content {
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .season-content.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Grille des statistiques */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #003366, #004488, #0056b3);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: rgba(0, 51, 102, 0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: #003366;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #003366, #004488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        /* Section performance */
        .performance-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(0, 51, 102, 0.1);
        }
        
        .performance-title {
            font-size: 1.5rem;
            color: #003366;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
        }
        
        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .chart-label {
            min-width: 100px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .chart-progress {
            flex: 1;
            height: 25px;
            background: rgba(0, 51, 102, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .chart-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .chart-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .chart-fill.goals {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .chart-fill.assists {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .chart-fill.points {
            background: linear-gradient(135deg, #45b7d1, #2196f3);
        }
        
        /* Navigation du joueur */
        .player-navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to { 
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin: 2rem 0;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #003366;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            border: 1px solid rgba(0, 51, 102, 0.1);
        }
        
        .back-link:hover {
            background: white;
            transform: translateY(-2px) scale(1.05);
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .floating-header h1 {
                font-size: 1.2rem;
            }
            
            .floating-controls {
                top: auto;
                bottom: 100px;
                right: 50%;
                transform: translateX(50%);
                justify-content: center;
            }
            
            .control-button {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
            
            .player-name {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .stat-card {
                padding: 1.5rem 1rem;
            }
            
            .stat-value {
                font-size: 2.2rem;
            }
            
            .carousel-nav {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .carousel-nav.prev {
                left: 15px;
            }
            
            .carousel-nav.next {
                right: 15px;
            }
            
            .player-card {
                width: 95%;
                margin-top: 80px;
                margin-bottom: 120px;
            }
            
            .player-description {
                font-size: 0.9rem;
            }
            
            .seasons-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .season-tab {
                min-width: auto;
            }
        }
    </style>
</head>

    <!-- Particules anim√©es -->
    <div class="particles" id="particles"></div>
    
    <!-- Header flottant -->
    <div class="floating-header">
        <h1>üé† Carrousel des joueurs</h1>
    </div>
    
    <!-- Lien retour -->
    <a href="{{ url_for('accueil') }}" class="back-link">‚Üê Retour aux stats</a>
    
    <!-- Contr√¥les sup√©rieurs -->
    <div class="floating-controls">
        <button class="control-button" onclick="randomPlayer()">
            <span>üé≤</span> Al√©atoire
        </button>
        <a href="{{ url_for('admin') }}" class="control-button">
            <span>üîß</span> Admin
        </a>
    </div>
    
    <!-- Navigation carrousel -->
    <button class="carousel-nav prev" onclick="previousPlayer()">‚Äπ</button>
    <button class="carousel-nav next" onclick="nextPlayer()">‚Ä∫</button>
    
    <div class="carousel-container">
        <div class="player-card" id="playerCard">
            <!-- Le contenu sera g√©n√©r√© dynamiquement -->
        </div>
    </div>
    
    <!-- Indicateur de navigation -->
    <div class="player-navigation" id="playerNavigation">

    </div>
    
    <script>
        // G√©n√©ration des particules
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Taille al√©atoire
                const size = Math.random() * 8 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Position al√©atoire
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Animation delay al√©atoire
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Donn√©es des joueurs pass√©es depuis Flask
        const players = {{ joueurs | tojson }};
        let currentPlayerIndex = {{ index_initial }};

        function showSeason(seasonId) {
            document.querySelectorAll('.season-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.season-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const seasonContent = document.getElementById(`season-${seasonId}`);
            if (seasonContent) {
                seasonContent.classList.add('active');
            }
            
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // R√©animer les charts
            setTimeout(() => {
                animateCharts();
            }, 300);
        }

        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updatePlayerDisplay();
        }

        function previousPlayer() {
            currentPlayerIndex = (currentPlayerIndex - 1 + players.length) % players.length;
            updatePlayerDisplay();
        }

        function randomPlayer() {
            const randomIndex = Math.floor(Math.random() * players.length);
            if (randomIndex !== currentPlayerIndex) {
                currentPlayerIndex = randomIndex;
                updatePlayerDisplay();
            } else {
                // Si on tombe sur le m√™me, essayer le suivant
                nextPlayer();
            }
        }

        function generatePlayerHTML(player) {
            const profil = player.profil;
            const specialMention = profil.isGoalie ? 
                '<div class="special-mention">ü•Ö GARDIEN DE BUT</div>' : '';

            const seasonsHTML = ['2024-2025', '2023-2024', '2022-2023', '2021-2022'].map(season => {
                const data = player.saisons[season];
                
                if (!data) {
                    return `
                        <div id="season-${season}" class="season-content">
                            <div class="no-data">
                                <h3>üö´ Aucune donn√©e disponible</h3>
                                <p>${player.nom} n'√©tait pas encore membre de l'√©quipe cette saison-l√†.</p>
                            </div>
                        </div>
                    `;
                }

                const points = data.buts + data.passes;
                const moyenne = data.matches > 0 ? (points / data.matches).toFixed(2) : '0.00';
                const maxStat = Math.max(data.buts, data.passes, points, 1); // √âviter division par 0
                
                const butsPercent = (data.buts / maxStat * 100);
                const passesPercent = (data.passes / maxStat * 100);
                const pointsPercent = (points / maxStat * 100);

                return `
                    <div id="season-${season}" class="season-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">ü•Ö</div>
                                <div class="stat-value">${data.buts}</div>
                                <div class="stat-label">Buts</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">üéØ</div>
                                <div class="stat-value">${data.passes}</div>
                                <div class="stat-label">Passes</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">‚≠ê</div>
                                <div class="stat-value">${points}</div>
                                <div class="stat-label">Points</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">üèí</div>
                                <div class="stat-value">${data.matches}</div>
                                <div class="stat-label">Matches</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">üìà</div>
                                <div class="stat-value">${moyenne}</div>
                                <div class="stat-label">Pts/Match</div>
                            </div>
                        </div>
                        
                        <div class="performance-section">
                            <h3 class="performance-title">üìä Performance saison ${season}</h3>
                            <div class="chart-bar">
                                <div class="chart-label">Buts</div>
                                <div class="chart-progress">
                                    <div class="chart-fill goals" data-width="${butsPercent}" style="width: 0%;">${data.buts}</div>
                                </div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-label">Passes</div>
                                <div class="chart-progress">
                                    <div class="chart-fill assists" data-width="${passesPercent}" style="width: 0%;">${data.passes}</div>
                                </div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-label">Points</div>
                                <div class="chart-progress">
                                    <div class="chart-fill points" data-width="${pointsPercent}" style="width: 0%;">${points}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="player-header">
                    <div class="player-avatar">${profil.avatar}</div>
                    <h1 class="player-name">${player.nom}</h1>
                    ${profil.nickname ? `<div class="player-nickname">"${profil.nickname}"</div>` : ''}
                    <div class="player-info">${profil.info}</div>
                    ${specialMention}
                </div>
                
                <div class="seasons-container">
                    <div class="seasons-tabs">
                        <button class="season-tab active" onclick="showSeason('2024-2025')">2024-25</button>
                        <button class="season-tab" onclick="showSeason('2023-2024')">2023-24</button>
                        <button class="season-tab" onclick="showSeason('2022-2023')">2022-23</button>
                        <button class="season-tab" onclick="showSeason('2021-2022')">2021-22</button>
                    </div>
                    ${seasonsHTML}
                </div>
            `;
        }

        function updatePlayerDisplay() {
            if (players.length === 0) {
                document.getElementById('playerCard').innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: #666;">
                        <h2>üîç Aucun joueur trouv√©</h2>
                        <p>Aucune donn√©e disponible.</p>
                    </div>
                `;
                document.getElementById('playerNavigation').textContent = 'Aucun joueur trouv√©';
                return;
            }
            
            const player = players[currentPlayerIndex];
            const playerCard = document.getElementById('playerCard');
            const playerNavigation = document.getElementById('playerNavigation');
            
            // Animation de sortie
            playerCard.style.animation = 'none';
            playerCard.style.transform = 'scale(0) rotate(-5deg)';
            playerCard.style.opacity = '0';
            
            setTimeout(() => {
                playerCard.innerHTML = generatePlayerHTML(player);
                
                // Animation d'entr√©e
                playerCard.style.animation = 'cardAppear 0.6s ease-out forwards';
                
                playerNavigation.innerHTML = `
                    <span style="opacity: 0.7;">Joueur</span> 
                    <strong>${currentPlayerIndex + 1}</strong> 
                    <span style="opacity: 0.7;">sur</span> 
                    <strong>${players.length}</strong> 
                    <span style="margin: 0 1rem;">‚Ä¢</span> 
                    <strong>${player.nom}</strong>
                `;
                
                // Mettre √† jour l'URL sans recharger la page
                const newUrl = `/carousel/${encodeURIComponent(player.nom)}`;
                history.replaceState(null, '', newUrl);
                
                // Activer la premi√®re saison et animer les charts
                setTimeout(() => {
                    const firstTab = document.querySelector('.season-tab');
                    const firstContent = document.querySelector('.season-content');
                    if (firstTab && firstContent) {
                        firstTab.classList.add('active');
                        firstContent.classList.add('active');
                    }
                    animateCharts();
                }, 200);
                
            }, 300);
        }

        function animateCharts() {
            // Animer les barres de progression
            setTimeout(() => {
                document.querySelectorAll('.chart-fill').forEach(bar => {
                    const targetWidth = bar.getAttribute('data-width');
                    bar.style.width = '0%';
                    
                    setTimeout(() => {
                        bar.style.width = targetWidth + '%';
                    }, 200);
                });
            }, 100);
            
            // Animer les cartes de stats
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100 + 300);
            });
        }

        // Navigation au clavier
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                previousPlayer();
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                nextPlayer();
            } else if (e.key === ' ' || e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                randomPlayer();
            } else if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });

        // Navigation tactile/swipe
        let startX = 0;
        let startY = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // V√©rifier si c'est un swipe horizontal
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                if (diffX > 0) {
                    // Swipe vers la gauche = joueur suivant
                    nextPlayer();
                } else {
                    // Swipe vers la droite = joueur pr√©c√©dent
                    previousPlayer();
                }
            }
            
            startX = 0;
            startY = 0;
        });

        // Auto-navigation (optionnel - d√©sactiv√© par d√©faut)
        let autoNavigate = false;
        let autoInterval;

        function toggleAutoNavigation() {
            autoNavigate = !autoNavigate;
            
            if (autoNavigate) {
                autoInterval = setInterval(() => {
                    nextPlayer();
                }, 10000); // Change de joueur toutes les 10 secondes
            } else {
                clearInterval(autoInterval);
            }
        }

        // Effet de parallaxe sur les particules au scroll
        document.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updatePlayerDisplay();
            
            // Ajouter les raccourcis clavier dans l'interface
            const helpText = document.createElement('div');
            helpText.innerHTML = `
                <div style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.7rem; z-index: 999; opacity: 0.5;">
                    ‚Üê ‚Üí : Navigation | R : Al√©atoire | √âchap : Retour
                </div>
            `;
            document.body.appendChild(helpText);
            
            // Masquer l'aide apr√®s 5 secondes
            setTimeout(() => {
                helpText.style.opacity = '0';
                setTimeout(() => helpText.remove(), 1000);
            }, 5000);
        });

        // Optimisation des performances
        let animationFrameId;
        
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Gestion du redimensionnement
        window.addEventListener('resize', throttle(function() {
            // R√©ajuster les particules si n√©cessaire
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.left = Math.random() * 100 + '%';
            });
        }, 250));

        // Pr√©chargement des joueurs pour une navigation plus fluide
        function preloadNextPlayer() {
            const nextIndex = (currentPlayerIndex + 1) % players.length;
            const nextPlayer = players[nextIndex];
            // Ici on pourrait pr√©charger des ressources si n√©cessaire
        }

        // Fonctions globales pour les boutons
        window.showSeason = showSeason;
        window.nextPlayer = nextPlayer;
        window.previousPlayer = previousPlayer;
        window.randomPlayer = randomPlayer;
        window.toggleAutoNavigation = toggleAutoNavigation;
    </script>
</body>
</html>
